<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRNG & Encryption Flowcharts</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.7/raphael.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowchart/1.15.0/flowchart.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .flowchart-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px;
        }
        .chart {
            width: 600px;
            height: auto;
            border: 1px solid #000;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>PRNG & Image Encryption Flowcharts</h1>
    
    <div class="flowchart-container">
        <div class="chart" id="prng-chart"></div>
        <div class="chart" id="encryption-chart"></div>
    </div>
    
    <script>
        var prngCode = `
            start=>start: Start PRNG
            inputX0=>inputoutput: Input x0, r, N
            loop=>operation: Iterate Logistic Map
            condition=>condition: N values generated?
            output=>inputoutput: Output PRNG sequence
            end=>end: End PRNG
            
            start->inputX0->loop->condition
            condition(yes)->output->end
            condition(no)->loop
        `;
        
        var encryptionCode = `
            start=>start: Start Encryption
            inputImage=>inputoutput: Input Image & Key
            shuffle=>operation: Shuffle Pixels using PRNG
            modify=>operation: Modify Grey Levels using S-Box
            outputCipher=>inputoutput: Output Encrypted Image
            end=>end: End Encryption
            
            start->inputImage->shuffle->modify->outputCipher->end
        `;
        
        flowchart.parse(prngCode).drawSVG("prng-chart");
        flowchart.parse(encryptionCode).drawSVG("encryption-chart");
    </script>
</body>
</html>
